<html>
    <head>
        {% include 'head.html' %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 author-metadata">
                        <p class="author-name-side">Author name: Sahit</p>
                        <div class="links-auth">
                            <p>About</p>
                            <a href="/author/{{ author[0] }}/papers">papers</a>
                            <p>Co-authors</p>
                            <p>Conferences</p>
                        </div>
                    </div>
                    <div class="col-lg-9 author-info">
                        <h1>Author Information</h1>
                        {% for detail in author %} 
                        <p>{{ detail }}</p> 
                        {% endfor %}


                        <div id="myDiv"></div>
                    </div>
                </div>
            </div>
        </section>



        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script>
            function stringArr(string){
                var len = string.length;
                var l = string.substring(1, len-1).split(",").map(Number);
                return l;
            }
        </script>

        <script>
            // console.log("{{ x }}");
            // console.log("{{ y }}")
            var data = [
                {
                    x: stringArr("{{ x }}"),
                    y: stringArr("{{ y }}"),
                    type: 'scatter'
                }
            ];
            var l = stringArr("{{ x }}")
            console.log(l);
            Plotly.newPlot('myDiv', data, {}, {showSendToCloud: true});
        </script>
    </body>
</html>
